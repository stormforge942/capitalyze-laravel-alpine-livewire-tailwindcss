id: 50591
name: Capitalyze
environments:
    production:
        # runtime: 'php-8.2:al2'
        runtime: docker-arm
        gateway-version: 2
        octane: true
        octane-database-session-persist: true
        warm: 10
        timeout: 30
        cli-timeout: 600
        domain: capitalyze.com
        database: xbrl-front
        cache: xbrl-cache
        memory: 2048
        cli-memory: 512
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run build && rm -rf node_modules'
        deploy:
            - 'php artisan migrate --force'
            - 'php artisan cache:clear'

    staging:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.2:al2'
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install'
            - 'php artisan event:cache'
            - 'npm ci && npm run build && rm -rf node_modules'
        deploy:
            - 'php artisan migrate --force'
            - 'php artisan cache:clear'
